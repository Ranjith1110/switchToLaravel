<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/assets/css/fastbootstrap.min.css">
    <style>
        .loginForm {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="">
    <div class="loginForm">
        <div class="text-center mb-4">
            <h2>Welcome</h2>
        </div>
        <div class="card py-8 px-5" style="width: 400px;">
            <h5 class="text-center mb-4">Sign in to CONTROL</h5>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="keep-signed-in" name="keep-signed-in">
                    <label class="form-check-label" for="keep-signed-in">Keep Me Signed In</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50 my-2">Sign in</button>
                    <button type="button" class="btn btn-link w-100">Forgot Password?</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/js/fastbootstrap.min.js"></script>
</body>

</html>
