<style>
    /* Glassmorphic input fields */
    .form-control,
    .form-select {
        background: rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 8px;
        padding: 10px;
        font-size: 1rem;
        color: #000;
        transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: rgba(211, 32, 50, 0.5);
        box-shadow: 0 0 8px rgba(232, 39, 58, 0.5);
        outline: none;
    }

    /* popup-style.css */

    /* Overlay styles */
    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.1);
        z-index: 10000;
    }

    /* Popup form styles */
    .popup-form {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        width: 45%;
        /* background: rgba(189, 187, 187, 0.25); */
        background-color: #fff;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        z-index: 1001;
    }

    /* Close button styles */
    .close-btn {
        background: #9d7651;
        color: white;
        border: none;
        padding: 2px 10px;
        border-radius: 5px;
        cursor: pointer;
        float: right;
    }

    @media (max-width: 992px) {

        .popup-form {
            width: 50%;
        }
    }

    @media (max-width: 769px) {

        .popup-form {
            width: 50%;
        }
    }

    @media (max-width: 500px) {

        .popup-form {
            width: 100%;
        }
    }
</style>

<!-- popup-form.html -->
<div id="popupOverlay" class="modal-content overlay">
    <div class="popup-form">
        <button id="closePopupBtn" class="close-btn">&times;</button>
        <h2>Popup Form</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label text-dark">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label  text-dark">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label  text-dark">Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label  text-dark">Address</label>
                <textarea class="form-control" id="address" rows="2" placeholder="Enter your address"></textarea>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label  text-dark">Course Selection</label>
                <select class="form-select" id="course">
                    <option selected disabled>Choose your course</option>
                    <option value="Course 1">Course 1</option>
                    <option value="Course 2">Course 2</option>
                    <option value="Course 3">Course 3</option>
                </select>
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn w-50 fw-bold text-white" style="background-color: #9d7651;">Apply
                    Now</button>
            </div>
        </form>
    </div>
</div>
