<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.M | Campus</title>
    <link href="/assets/images/web-title-logo.png" rel="icon" />

    <!-- External Css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/fastbootstrap.min.css">
    <!-- Fontawesome Link for Icons -->

</head>

<body>

    <!-- Spinner Start here -->
    <div id="spinner"
        class="bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End here -->

    <!-- Navbar Start here -->
    <div id="header"></div>
    <!-- Navbar End here -->

    <!-- Vertical Button Start here -->
    <button style="background-color: #9d7651; border: 2px solid #dfcfc1;"
        class="vertical-button text-white px-md-2 px-0 py-2 rounded text-uppercase" data-bs-toggle="modal"
        data-bs-target="#" id="openPopupBtn">
        Admission Enquiry
    </button>
    <!-- Vertical Button End here -->

    <!-- Container for the popup form -->
   <div id="popupContainer"></div>

    <!-- Banner Section Start here -->
    <section id="banner">
        <div class="dep-banner">
            <div class="py-lg-10 py-md-8 py-6 position-relative">
                <img class="w-100 object-fit-cover" src="/assets/images/administrationImg/administration-banner.svg"
                    alt="">
                <div class="position-absolute">
                    <h2 class="text-white text-center fw-bolder">Campus</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Section End here -->

    <!-- Facilities Start -->
    <div class="text-center">
        <h2 class="text-white mb-3 px-5 py-2 title" style="color: #9d7651 !important;">Facilities</h2>
    </div>
    <div class="container-fluid facilities py-5">
        <div class="container py-5">
            <div class="row g-1">

                <div class="col-lg-5 pt-3 px-3 d-lg-block d-none">
                    <div class="p-1 shadow bg-white rounded">
                        <div class="p-2">
                            <div class="row g-2">
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2 pt-3">
                    <div class="text-black text-center py-10 rounded"
                        style="background-color: #dfcfc1; border: 1px solid #9d7651;">
                        <p>COLLEGE HOSTEL</p>
                        <p>TRANSPORT FACILITY</p>
                        <p>CAFETERIA</p>
                        <p>LIBRARY & INFORMATION CENTER</p>
                        <p>COLLEGE CANTEEN</p>
                        <p>INTERNET CENTRE</p>
                        <p>PLAY GROUND</p>
                        <p>AUDIO VISUAL FACILITY</p>
                        <p>SEMINAR HALL</p>
                        <p>MULTIPURPOSE HALL</p>
                    </div>
                </div>

                <div class="col-lg-5 pt-3 px-3 d-lg-block d-none">
                    <div class="p-1 shadow rounded" style="background-color: #dfcfc1;">
                        <div class="p-2">
                            <div class="row g-2">
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                                <div class="col-lg-6"><img class="img-fluid" src="assets/images/contact.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Facilities End -->

    <!-- Upcoming Events Start here -->
    <section id="upcoming">
        <div class="container">
            <div class="py-lg-10 py-md-8 py-6 text-center ">
                <h2 class="mb-lg-10 title">UPCOMING EVENTS</h2>
                <h4 class="mb-lg-10">Coming Soon..</h4>
            </div>
        </div>
    </section>
    <!-- Upcoming Events End here -->

    <!-- UNIVERSITY RANK HOLDERS Start here -->
    <!-- UNIVERSITY RANK HOLDERS End here -->

    <!-- Footer Start here -->
    <div id="footer"></div>
    <!-- Footer End here -->
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });

        $(function () {
            // Load the popup form dynamically
            $("#popupContainer").load("../popup-form.html", function () {
                // Add event listeners after the form is loaded
                $("#openPopupBtn").on("click", function () {
                    $("#popupOverlay").show();
                });
                $(document).on("click", "#closePopupBtn", function () {
                    $("#popupOverlay").hide();
                });
            });
        });
    </script>

    

</body>

</html>
